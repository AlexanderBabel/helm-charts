controller:
  # Valid options are deployment, daemonset, statefulset or cronjob
  type: deployment

  # For Deployments, valid values are Recreate (default) and RollingUpdate.
  # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
  # DaemonSets ignore this.
  strategy: RollingUpdate
  rollingUpdate:
    unavailable: 25%

env:
  CONFIG_CHECKSUM: '{{ include "common.secret" . | sha256sum }}'
  PORT: "{{ .Values.service.main.ports.http.targetPort | default (.Values.service.main.ports.http.port | default 8080) }}"

service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

image:
  pullPolicy: IfNotPresent

probes:
  liveness:
    enabled: true

  readiness:
    enabled: false

  startup:
    enabled: false

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  capabilities:
    drop:
      - SETPCAP
      - MKNOD
      - AUDIT_WRITE
      - CHOWN
      - NET_RAW
      - DAC_OVERRIDE
      - FOWNER
      - FSETID
      - KILL
      - SETGID
      - SETUID
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP

  readOnlyRootFilesystem: true

cronjob:
  enabled: false
  schedule: "0 * * * *"
  backoffLimit: 0
  startingDeadlineSeconds: 120
  activeDeadlineSeconds: 3300
  concurrencyPolicy: Forbid
  restartPolicy: Never

serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator
  ##
  enabled: false
  #  namespace: monitoring
  labels: {}
  interval: 10s
  scrapeTimeout: 10s
  scheme: http
  relabelings: []
  targetLabels: []
  metricRelabelings: []
  sampleLimit: 0
  metricsPort: http
  additionalEndpointOptions:
    {}
    # params:
    #   url_param_1: [ 'value' ]
    #   url_param_2: [ 'value' ]

enableServiceLinks: false
automountServiceAccountToken: false
